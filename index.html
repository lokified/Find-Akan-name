<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="head">

            <h1>Find Your Akan Name</h1>

            <p>
                Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. <br>
                Do you want to know your Akan Name? <em>Fill in the here >></em> 
                   
            </p>

        </div>
        
        <div class="card">
            <form action="#">

                <label for="date">Enter date</label><br>
                <input type="text" id="date"><br>
                <label for="month">Enter month</label><br>
                <input type="text" id="month"><br>
                <label for="year">Enter year</label><br>
                <input type="text" id="year"><br>
                
                <div class="radios">

                    <input type="radio" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female">
                    <label for="female">Female</label><br>

                </div>
                
             
                <button type="button">Check</button>
                <button type="reset">Reset</button>


            </form>
        </div>

        <div class="card2">

            <h4>You found it!!</h4>

            <div class="congrats-pic">

                <img src="icons/icons8-celebration-64 (1).png" alt="">
                <img src="icons/icons8-celebration-64.png" alt="">
                <img src="icons/icons8-celebration-64 (1).png" alt="">
                <img src="icons/icons8-celebration-64.png" alt="">

            </div>
            
            <p id="akan"> AKAN</p>

            <img src="icons/icons8-circled-x-96.png" alt="" height="35px" id="cancel">

        </div>
    </div>
    
</body>
</html>
